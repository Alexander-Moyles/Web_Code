<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Page</title>
        <link rel="stylesheet" href="Form1.css">
    </head>
    <body>
        <h1>A Form</h1>
        <form id="tbd" action="" method="post">
            <h3>This is our test form.</h3>
            <label for="textInput">Enter data:</label><br>
            <input type="text" id="textInput">
            <br>
            <br>
            <input type="radio" name="collection" id="color1" value="red" checked>
            <label for="color1">Red</label><br>
            <input type="radio" name="collection" id="color2" value="green">
            <label for="color2">Green</label><br>
            <input type="radio" name="collection" id="color3" value="blue">
            <label for="color3">Blue</label><br>
            <input type="radio" name="collection" id="color4" value="yellow">
            <label for="color4">Yellow</label>
            <br>
            <br>
            <input type="checkbox" name="option1" id="option1" value="left side">
            <label for="option1">Left</label><br>
            <input type="checkbox" name="option1" id="option2" value="right side">
            <label for="option2">Right</label><br>
            <input type="checkbox" name="option1" id="option3" value="top side">
            <label for="option3">Top</label><br>
            <input type="checkbox" name="option1" id="option4" value="bottom side">
            <label for="option4">Bottom</label><br>
            <input type="checkbox" name="option1" id="option5" value="front side">
            <label for="option5">Front</label><br>
            <input type="checkbox" name="option1" id="option6" value="back side">
            <label for="option6">Back</label>
            <br>
            <br>
            <select id="texture" title="texture">
                <option value="smooth">Smooth</option>
                <option value="rough">Rough</option>
                <option value="fuzzy">Fuzzy</option>
                <option value="dimple">Dimple</option>
                <option value="spatter">Spatter</option>
            </select>
            <br>
            <br>
            <input type="submit" id="submit" value="Submit Data">
        </form>
    </body>
</html>
