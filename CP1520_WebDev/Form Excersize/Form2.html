<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Practice</title>
        <link rel="stylesheet" href="Form2.css">
    </head>
    <body>
        <h1>Form Practice</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <table>
                    <tr>
                        <td><label for = "firstname">First Name: </label><br></td>
                        <td><input type = "text" id = "firstname" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for = "lastname">Last Name: </label><br></td>
                        <td><input type = "text" id = "lastname"></td>
                    </tr>
                    <tr>
                        <td><label for = "address">Address: </label><br></td>
                        <td><input type = "text" id = "address"></td>
                    </tr>
                    <tr>
                        <td><label for = "city">City: </label><br></td>
                        <td><input type = "text" id = "city"></td>
                    </tr>
                    <tr>
                        <td><label for = "state">State: </label><br></td>
                        <td><input type = "text" id = "state"></td>
                    </tr>
                    <tr>
                        <td><label for = "zip">Zip code: </label><br></td>
                        <td><input type = "text" id = "zip"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Operations</legend>
                <table>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="button" value="Register">
                            <input type="RESET" name="reset" id="reset"><td></td>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
