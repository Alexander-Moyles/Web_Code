<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table Excersize</title>
        <link rel="stylesheet" href="table2.css">
    </head>
    <body>
        <header>
            <h1>Table Excersize 2</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>#</th><th>Unit</th><th>Qty</th><th>Unit Price</th><th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td><td>Item 1</td><td>1</td><td>10.00</td><td>10.00</td>
                    </tr>
                    <tr>
                        <td>2.</td><td>Item 2</td><td>2</td><td>5.00</td><td>10.00</td>
                    </tr>
                    <tr>
                        <td>3.</td><td>Item 3</td><td>3</td><td>2.00</td><td>6.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th rowspan="3" colspan="3">Invoice 1234</th>
                        <td>Subtotal</td><td>26.00</td>
                    </tr>
                    <tr>
                        <td>Tax 10%</td><td>2.60</td>
                    </tr>
                    <tr>
                        <td>Total</td><td>28.60</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
